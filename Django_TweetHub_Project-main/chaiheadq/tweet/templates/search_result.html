{% extends "layout.html" %}

{% block content %}
<h1 class="text-center  mt-4">Tweet List</h1>




<!-- Display search results -->
{% if tweets %}
    <div class="row">
        {% for tweet in tweets %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm rounded" style="width: 18rem;">
                    <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ tweet.user.username }}</h5>
                        <p class="card-text">{{ tweet.text }}</p>
                        <div class="mt-auto d-flex justify-content-end">
                            <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary me-2">Edit</a>
                            <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-center">No tweets found for your search.</p>
{% endif %}
{% endblock %}
